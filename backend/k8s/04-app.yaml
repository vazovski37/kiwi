
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: gcr.io/PROJECT_ID/kiwi-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: CHROMA_HOST
          value: "chroma"
        - name: OLLAMA_URL
          value: "http://ollama:11434"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: kiwi-secrets
              key: google-api-key
        - name: GCS_BUCKET_NAME
          value: "kiwi-graphs-prod"
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 5 # The Swarm!
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: gcr.io/PROJECT_ID/kiwi-worker:latest
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: CHROMA_HOST
          value: "chroma"
        - name: OLLAMA_URL
          value: "http://ollama:11434"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: kiwi-secrets
              key: google-api-key
        - name: GCS_BUCKET_NAME
          value: "kiwi-graphs-prod"
