apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
        ports:
        - containerPort: 11434
        # CPU Start Script
        command: ["/bin/sh", "-c"]
        args:
          - |
            ollama serve & 
            PID=$!
            sleep 10
            echo "Pulling models..."
            ollama pull llama3.2:3b
            ollama pull nomic-embed-text
            wait $PID
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:
      - name: ollama-data
        emptyDir: {} 
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434